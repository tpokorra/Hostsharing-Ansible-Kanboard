kanboard:
  hosts:
      {{pac}}:
        ansible_ssh_host: {{pac}}.hostsharing.net
        ansible_ssh_user: {{pac}}
        pac: {{pac}}
        domain: {{domain}}
        user: {{username}}
        password: {{password}}

        dbms: {{dbms_type}}

        mail_from: {{smtp_from}}
        mail_hostname: {{smtp_host}}
        mail_username: {{smtp_user}}
        mail_password: {{smtp_pwd}}
        SaasActivationPassword: {{SaasActivationPassword}}
        SaasInstanceStatus: {{SaasInstanceStatus}}

        # see https://github.com/kanboard/kanboard/releases
        kanboard_version: 1.2.28
